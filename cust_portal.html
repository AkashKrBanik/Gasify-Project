<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f7b138;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .navbar {
      width: 100%;
      background-color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 60px;
    }
    .navbar .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #f7b138;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #ffcf6e;
    }
    .portal-container {
      background-color: #000000;
      color: #ffffff;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .portal-container h2 {
      color: #f7b138;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .option {
      background-color: #333333;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      transition: transform 0.3s;
    }
    .option:hover {
      transform: scale(1.05);
    }
    .option h3 {
      font-size: 1.5em;
      color: #f7b138;
      margin-bottom: 10px;
    }
    .option p {
      font-size: 1em;
      color: #ffffff;
      margin-bottom: 15px;
    }
    .button {
      background-color: #000000;
      color: #f7b138;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      border: 2px solid #f7b138;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #444444;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="images/gasify_logo.png" alt="Gasify Logo">
    <div class="nav-buttons">
        <a href="#">LOGOUT</a>
    </div>
  </div>

<div class="portal-container">
  <h2>Welcome to Your Portal, Customer!</h2>
  <p>Select one of the options below to proceed:</p>

  <div class="option">
    <h3>New Booking</h3>
    <p>Start a new booking and choose your desired service options.</p>
    <button class="button" onclick="location.href='#newBooking'">Go to New Booking</button>
  </div>

  <div class="option">
    <h3>Booking History</h3>
    <p>View your past bookings and track the status of current bookings.</p>
    <button class="button" onclick="location.href='#bookingHistory'">View Booking History</button>
  </div>
</div>

</body>
</html>
