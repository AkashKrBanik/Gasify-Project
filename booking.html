<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f7b138;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .navbar {
      width: 100%;
      background-color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 60px;
    }
    .navbar .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #f7b138;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #ffcf6e;
    }
    .container {
      background-color: #000000;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 40px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      color: #ffffff;
      margin-top: 80px;
    }
    .container h2 {
      color: #ffffff;
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 1.2em;
      text-align: left;
    }
    .form-group label, .form-group p {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #ffffff;
    }
    .form-group p {
      padding-top: 10px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 6px;
      outline: none;
      background-color: #333333;
      color: #ffffff;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #ffcf6e;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
    }
    .form-row .form-group {
      width: 48%;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #f7b138;
      color: #000000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #ffcf6e;
    }
  </style>
</head>
<body>

<div class="navbar">
    <img src="images/gasify_logo.png" alt="Gasify Logo">
    <div class="nav-buttons">
        <a href="#">DASHBOARD</a>
        <a href="#">LOGOUT</a>
    </div>
</div>
      

<div class="container">
  <h2>Book your Gas</h2>
  <form>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <select id="quantity" name="quantity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" name="price" value="Rs. 900" readonly>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="Your Address" readonly>
    </div>
    <div class="form-group">
      <label for="deliveryDate">Preferred Delivery Date</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required>
    </div>
    <div class="form-group">
      <label for="timeSlot">Preferred Time Slot</label>
      <select id="timeSlot" name="timeSlot" required>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Book Now</button>
  </form>
</div>

</body>
</html>
