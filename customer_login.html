<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f7b138;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .navbar {
      width: 100%;
      background-color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 60px;
    }
    .navbar .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #f7b138;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #ffcf6e;
    }
    .container {
      background-color: #000000;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #ffffff;
      margin-top: 80px;
    }
    .container h2 {
      color: #ffffff;
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 1.2em;
      text-align: left;
    }
    .form-group label, .form-group p {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #ffffff;
    }
    .form-group p {
      padding-top: 10px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 6px;
      outline: none;
      background-color: #333333;
      color: #ffffff;
    }
    .form-group input:focus {
      border-color: #ffcf6e;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #f7b138;
      color: #000000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #ffcf6e;
    }
  </style>
</head>
<body>

    <div class="navbar">
        <img src="images/gasify_logo.png" alt="Gasify Logo">
        <div class="nav-buttons">
            <a href="#">HOME</a>
        </div>
    </div>
          
    <div class="container">
    <h2>Customer Login</h2>
    <form id="customerLoginForm">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <p>By clicking the Login button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
        <button type="submit" class="btn-submit">Login</button>
    </form>
    </div>

<script>
  // Sample customer credentials
  const customerCredentials = {
    'customer': 'customer123',
    'jane_smith': 'hello456',
    'customer01': 'cust789'
  };

  document.getElementById('customerLoginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // prevent page reload

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === '' || password === '') {
      alert('Please fill in both username and password.');
    } else if (customerCredentials[username] && customerCredentials[username] === password) {
      alert('Login successful!');
      window.location.href = 'cust_portal.html'; // Redirect after successful login
    } else {
      alert('Invalid username or password. Please try again.');
    }
  });
</script>

</body>
</html>
